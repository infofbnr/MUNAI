<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Points & Motions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 mb-6">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">MUN Trainer</h1>
      <div class="space-x-4">
        <a href="../debate/" class="text-blue-600 hover:underline">Debate</a>
        <a href="../trainer/" class="text-blue-600 hover:underline">Trainer</a>
        <a href="/points&motions/" class="text-blue-600 hover:underline">Points & Motions</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-8">Points & Motions</h1>

    <!-- Points Section -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Points</h2>
      <ul id="pointsList" class="space-y-3">
        <!-- Points will be inserted here -->
      </ul>
    </section>

    <!-- Motions Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Motions</h2>
      <ul id="motionsList" class="space-y-3">
        <!-- Motions will be inserted here -->
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
