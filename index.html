<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Debate AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm">
        <h1>Login</h1>
        <p>Enter your password if you are paid, if not type FREE for free trial.</p>
        <input type="password" id="adminKey" placeholder="Enter Secret Key">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="container" class="container hidden">
        <h1>MUN AI Debate Assistant</h1>

        <!-- Debate Mode Selection -->
        <h2>Select Debate Mode:</h2>
        <div id="categoryButtons">
            <button onclick="generateDebateTopic('fun')" class="fundebate">Fun Debate</button>
            <button onclick="generateDebateTopic('competitive')" class="compdebate">Competitive Debate</button>
            <button onclick="generateDebateTopic('political')" class="polidebate">Political Debate</button>

        </div>
        
        <h2 id="topic">Select a debate mode first.</h2>
        
        <div id="chatBox" class="chat-box"></div>
    
        <textarea id="userInput" placeholder="Enter your argument..." disabled></textarea>
        <button id="submitBtn" onclick="submitDebate()" disabled>Submit Argument</button>
    
        <!-- Premium Code Section -->
        <div id="premiumCodeSection">
            <input type="text" id="premiumCodeInput" placeholder="Enter premium code">
            <button onclick="activatePremiumCode()">Activate Premium</button>
        </div>
    
        <!-- Log Out Button -->
        <button id="logOutBtn" onclick="logOut()">Log Out</button>
    </div>

    <h3>Contact Mano on WhatsApp by clicking <a href="https://wa.me/+96181243405/" target="_blank">here</a> for more info on premium.</h3>

    <script src="script.js"></script>
</body>
</html>
